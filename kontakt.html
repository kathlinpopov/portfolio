  <main>
    <div class="my-container">
      <h1 class="text-uppercase mb-5">Kontakt</h1>
      <p>Kui on soov mulle kirjutada, siis täida all olevad lüngad.</p>
      <div>
        <form action=" " method="POST">

          <label for="fname">Eesnimi</label>
          <input type="text" id="fname" name="firstname" placeholder="Eesnimi" required>

          <label for="lname">Perekonnanimi</label>
          <input type="text" id="lname" name="lastname" placeholder="Perekonnanimi" required>

          <label for="lname">Email</label>
          <input type="email" id="email" name="email" placeholder="Email" required>

          <label for="country">Riik</label>
          <select id="country" name="country">
            <option value="Eesti">Eesti</option>
            <option value="Soome">Soome</option>
            <option value="Vene">Vene</option>
          </select>

          <label for="subject">Teema</label>
          <textarea id="subject" name="subject" placeholder="Kirjuta midagi..." style="height:200px"
            required></textarea>

          <input type="submit" value="Saada">

          <div class="modal" tabindex="-1" id="confirmation-modal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-success">Õnnestus!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Kiri on edastatud.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Sulge</button>
                  <a href="index.html" class="btn btn-primary">Tagasi kodulehele</a>
                </div>
              </div>
            </div>
          </div>


        </form>
      </div>
    </div>
